<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta ne="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scheduler</title>
  <link rel="stylesheet" href="schedulestyle.css">
  
</head>
<body>
 <div class="container">
<div class="scheduler">
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th id="activity-column">Activity</th>
        <th>Details</th>
        <th>Feedback</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>6:00 - 8:00</td>
        <td class="activity" contenteditable="true"></td>
        <td class="details" contenteditable="true"></td>
        <td class="feedback" contenteditable="true"></td>
      </tr>
      <tr>
        <td>8:00 - 10:00</td>
        <td class="activity" contenteditable="true"></td>
        <td class="details" contenteditable="true"></td>
        <td class="feedback" contenteditable="true"></td>
      </tr>
      <tr>
        <td>10:00 - 12:00</td>
        <td class="activity" contenteditable="true"></td>
        <td class="details" contenteditable="true"></td>
        <td class="feedback" contenteditable="true"></td>
      </tr>
      <tr>
        <td>12:00 - 14:00</td>
        <td class="activity" contenteditable="true"></td>
        <td class="details" contenteditable="true"></td>
        <td class="feedback" contenteditable="true"></td>
      </tr>
      <tr>
        <td>14:00 - 16:00</td>
        <td class="activity" contenteditable="true"></td>
        <td class="details" contenteditable="true"></td>
        <td class="feedback" contenteditable="true"></td>
      </tr>
      <tr>
        <td>16:00 - 18:00</td>
        <td class="activity" contenteditable="true"></td>
        <td class="details" contenteditable="true"></td>
        <td class="feedback" contenteditable="true"></td>
      </tr>
      <tr>
        <td>18:00 - 20:00</td>
        <td class="activity" contenteditable="true"></td>
        <td class="details" contenteditable="true"></td>
        <td class="feedback" contenteditable="true"></td>
      </tr>
    </tbody>
  </table>
</div>


<div class="sidebar">
    <img class="sticker" draggable="true" src="assets/workout.png" alt="sticker">
    <div class="sticker" draggable="true">Sticker 2</div>
</div>
</div>

<script src="schedule.js"></script>
</body>
</html>
